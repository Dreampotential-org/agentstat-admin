{% extends 'index.html' %}
{% block container %}
<div class="container-fluid no-padding">
		  
</div>
<div class="container">
      <div class="row">
        <div class="table-responsive">
        <table class="table table-striped w-auto" style="font-size:.94em">
          <thead>
            <tr>
              <th scope="col">Email</th>
              <th scope="col">State</th>
              <th scope="col">City</th>
              <th scope="col">Zipcode</th>
              <th scope="col">Street Address</th>
              <th scope="col">IP</th>
              <th scope="col">Created at</th>
            </tr>
          </thead>
          <tbody>
            {% for item in results %}
            <tr>
              <td>{{ item.email }}</td>
              <td>{{ item.state }}</td>
              <td>{{ item.city }}</td>
              <td>{{ item.zip_code }}</td>
              <td>{{ item.street_address }}</td>
              <td>{{ item.ip_address }}</td>
              <td>{{ item.created_at }}</td>
            </tr>
            {% endfor %}
          </tbody>

        </table>
        </div>
      </div>
</div>
{% endblock %}
