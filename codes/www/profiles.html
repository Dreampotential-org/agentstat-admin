{% extends 'index.html' %}
{% block container %}
<div class="container-fluid no-padding">
		  
</div>
<div class="container">
      <div class="row">
        <div class="table-responsive">
        <table class="table table-striped w-auto" style="font-size:.94em">
          <thead>
            <tr>
              <th scope="col">Agent Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            {% for item in results %}
            <tr>
              <td><a href='https://agentstat.com/profile/wa/{{ item.screen_name }}'>{{ item.connector.agent_name }}</a></td>
              <td>{{ item.email }}</td>
            </tr>
            {% endfor %}
          </tbody>

        </table>
        </div>
      </div>
</div>
{% endblock %}
