{% extends 'index.html' %}
{% block container %}
<div class="container-fluid no-padding">
	<h4 class="pageTitle ">Settings </h4>
    <ul class="nav tabs-cyan" id="profileManualClassicTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link  waves-light active show" data-toggle="tab" href="#profileManualOpen-classic"
            role="tab" aria-selected="true">Change Password</a>
        </li>
    </ul>
    <div class="tab-content border-right border-bottom border-left rounded-bottom" id="myClassicTabContent">
        <div class="tab-pane fade active show" id="profileManualOpen-classic" role="tabpanel">
            <div class="col-xl-6 col-sm-12 mb-6">
                <form id="change-password-form">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xl-4 col-sm-12 mb-4">
                                <label>Current Password</label>
                            </div>
                            <div class="col-xl-8 col-sm-12 mb-8">
                                <input type="password" id="current-password" class="form-control" placeholder='Current Password'  required="required">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-4 col-sm-12 mb-4">
                                <label>New Password</label>
                            </div>
                            <div class="col-xl-8 col-sm-12 mb-8">
                                <input type="password" id="new-password" class="form-control" placeholder='New Password'  required="required">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-4 col-sm-12 mb-4">
                                <label>Repeat Password</label>
                            </div>
                            <div class="col-xl-8 col-sm-12 mb-8">
                                <input type="password" id="repeat-password" class="form-control" placeholder='Repeat Password'  required="required">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-xl-12 col-sm-12 mb-12">
                                <div class="alert alert-danger password-msg"></div>
                            </div>
                        </div>
                    </div>
                    <a id="save_password_btn" class="btn btn-primary btn-block" href="javascript:void(0);">Save</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/media/js/page/settings.js"></script>
{% endblock %}
