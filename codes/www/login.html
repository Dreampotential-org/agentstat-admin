<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/media/css/login.css" />

</head>

<body style="background-color:#7092be;">
    <div class="container loginForm my-2">
        <div class="card rounded">
            <div class="card-body">
                <div class="login-form login_content ">
                    <div class="login-logo">
                        <a href="#"> <img src="/media/assets/images/agentlogo-beta.png" alt=""></a>
                    </div>
                    <form id="login-form" class="body_color">
                        <div class="signup-holder">
                            <div class="login-inner">
                                <h2>Log in</h2>
                                <div class="input-holder">
                                    <input type="text" id="username" placeholder="Username" required>
                                </div>
                                <div class="input-holder">
                                    <input type="password" id="password" placeholder="Password" required>
                                </div>
                                <div class="input-holder remember-check">
                                    <input type="checkbox" name="remember-check" id="remember-check" value="remember">
                                    <label for="remember-check"> Remember me</label>
                                </div>
                                <div class="submit-box">
                                    <div class="submit-btn">
                                        <input type="submit" value="Log in">
                                    </div>
                                    <a href="#">Forget password</a>
                                </div>

                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="/media/js/common.js"></script>
<script src="/media/js/page/login.js"></script>

</html>
